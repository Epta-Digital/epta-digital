    <main> 
      <section class="ideabrief enroll"> 
        <h1>Register Here!</h1>
        <form method="POST" action="/form" enctype="multipart/form-data">
          <fieldset>
            <div class="form-group">
              <label for="full-name">Full name</label>
              <input name="companyName" id="full-name" class="form-control" type="text" placeholder="e.g Tobe Nnaji" required>
            </div>
            <div class="form-group">
              <label for="email-addr">Email address</label>
              <input name="emailAddr" id="email-addr" class="form-control" type="email" placeholder="e.g t.nnaji@gmail.com" required>
            </div>
            <div class="form-group">
              <label for="mobile">Mobile number</label>
              <input name="mobileNo" id="mobile" class="form-control" type="tel" placeholder="e.g +2348012345678" required>
            </div>
          </fieldset>

          <div class="form-group">
            <label for="services">Select the course you are registering for</label>
            <select multiple name="services" id="services" class="form-control" required>
              <option value="design">Introduction to Graphics design</option>
              <option value="ui-ux">Introduction to UI/UX design</option>
              <option value="photography">Introduction to Photography</option>
              <option value="webDev">Introduction to Web Development</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="address">City of residence</label>
              <input name="budget" id="address" class="form-control" type="text" placeholder="e.g Benin City">
            </div>
            <div class="form-group col-md-6">
              <label for="dod">State of residence</label>
              <input name="dateOfDelivery" id="dod" class="form-control" type="text" placeholder="e.g Edo state">
            </div>
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select multiple name="gender" id="gender" class="form-control" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comments">Comment(s)</label>
            <textarea name="brief" id="comments" class="form-control"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <!-- <label for="attach-file">Attach file (optional)</label>
              <input name="attachFile" id="attach-file" class="form-control-file" type="file"> -->
              <label class="custom-file-label" for="attach-file">Attach file (optional)</label>
              <input name="attachFile" id="attach-file" class="custom-file-input" type="file">
            </div>
            <div class="form-group col-md-6 submit-div">
              <button type="submit" class="btn btn-danger">Submit </button>
            </div>
          </div>
      </form>
